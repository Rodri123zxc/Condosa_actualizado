<!DOCTYPE html>
<html>
<head>
  <title>Reniec</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">  
</head>
<body>
  <div id="header">
    <h1>CONDOSA</h1>
  </div>
  <div id="content">
    <div class="left">
      <h2>Registro de la Persona en la RENIEC</h2>
      <div class="dni-container">
        <label for="dni-input">DNI:</label>
        <input type="text" id="dni-input" name="dni">
        <img id="lupa-icon" src="static/img/lupa.png" alt="Lupa">
        <button onclick="buscarPersona()">Buscar</button>
      </div>
    </div>
    <div class="right">
      <div class="foto-info-container">
        <div id="foto-container">
          <img id="foto" src="static/img/foto.jpg" alt="Imagen de la persona">
        </div>
        <div class="info-box">
          <div class="info-personal">
            <h3>Información personal:</h3>
            <p>Edad:</p>
            <p>Fecha de nacimiento:</p>
            <p>Dirección:</p>
            <p>Departamento:</p>
            <p>Provincia:</p>
            <p>Distrito:</p>
            <p>Teléfono:</p>
            <p>Correo:</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>CONDOSA 2023 TODOS LOS DERECHOS RESERVADOS</p>
  </div>
  
  <a class="btn btn-primary" href="{{ url_for('vista2.reniec') }}">Reniec</a>
  
</body>
</html>
